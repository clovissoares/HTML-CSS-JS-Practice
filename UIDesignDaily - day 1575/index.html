<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1575</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="product-image">
                        <img src="soap.jpg" alt="">
                    </div>
                    <div class="product-details">
                        <p class="tag">Free shipping</p>
                        <p class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</p>
                        <p class="original-price">1 599,-</p>
                        <p class="price">799,-</p>
                        <p class="offer-time">The offer is valid until April 3 or as long as stock lasts!</p>
                        <a href="" class="add-link">Add to cart</a>
                        <div class="stock">
                            <div></div>
                            <p>50+ pcs. in stock.</p>
                        </div>
                        <div class="add-btns">
                            <button class="add-btn"><i class="fa-lg fa-solid fa-scale-balanced"></i>Add to cart</button>
                            <button class="add-btn"><i class="fa-lg fa-regular fa-heart"></i>Add to wishlist</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
