<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>My Website</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <h1>Appearance</h1>
                    <p>Turn Dark theme on or off</p>
                    <div class="theme">
                        <input checked type="radio" name="theme" id="theme1">
                        <label for="theme1">Device default</label>
                    </div>
                    <div class="theme">
                        <input type="radio" name="theme" id="theme2">
                        <label for="theme2">Dark theme</label>
                    </div>
                    <div class="theme">
                        <input type="radio" name="theme" id="theme3">
                        <label for="theme3">Light theme</label>
                    </div>
                    <div class="btns">
                        <button class="primary">Save</button>
                        <button class="secondary">Cancel</button>
                    </div>
                    <div class="link">
                        <a href="">Saved settings</a>
                        <p>are available whenever you sign in.</p>
                    </div>
                </div>
                <div class="appearance">
                    <h2>Appearance</h2>
                    <div></div>
                    <div class="percents">
                        <p>10</p>
                        <p>20</p>
                        <p>30</p>
                        <p>40</p>
                        <p>50</p>
                        <p>100</p>
                    </div>
                    <div class="speed">
                        <p>Faster</p>
                        <p>Slower</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
