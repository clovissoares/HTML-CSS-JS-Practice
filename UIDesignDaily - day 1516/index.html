<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>My Website</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <h1>Expenses</h1>
                    <div class="time">
                        <div>
                            <p class="active">Weekly</p>
                            <p>Monthly</p>
                            <p>Yearly</p>
                        </div>
                        <p>...</p>
                    </div>
                    <div class="graph">
                        <div class="y">
                            <p>4k</p>
                            <p>3k</p>
                            <p>2k</p>
                            <p>1k</p>
                            <p>0</p>                            
                        </div>
                        <div class="x">
                            <div style="--graph-line-height: 240px; --graph-line-height-2: 110px;">
                                <p>Mon</p> <div class="line1"></div> <div class="line2"></div>
                            </div>
                            <div style="--graph-line-height: 150px; --graph-line-height-2: 50px;">
                                <p>Tue</p> <div class="line1"></div> <div class="line2"></div>
                            </div>
                            <div style="--graph-line-height: 100px; --graph-line-height-2: 25px;">
                                <p>Wed</p> <div class="line1"></div> <div class="line2"></div>
                            </div>
                            <div style="--graph-line-height: 220px; --graph-line-height-2: 110px;">
                                <p>Thu</p> <div class="line1"></div> <div class="line2"></div>
                            </div>
                            <div style="--graph-line-height: 140px; --graph-line-height-2: 90px;">
                                <p>Fri</p> <div class="line1"></div> <div class="line2"></div>
                            </div>
                            <div style="--graph-line-height: 95px; --graph-line-height-2: 50px;">
                                <p>Sat</p> <div class="line1"></div> <div class="line2"></div>
                            </div>
                            <div style="--graph-line-height: 35px; --graph-line-height-2: 18px;">
                                <p>Sun</p> <div class="line1"></div> <div class="line2"></div>
                            </div>
                        </div>
                    </div>
                    <div class="legend">
                        <p>Income</p>
                        <p style="--graph-line-color: #F572B9">Expenses</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
