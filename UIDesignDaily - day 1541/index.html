<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1541</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="filter">
                    <input class="filter-input" type="radio" name="filter" id="All" checked>
                    <label for="All" class="filter-wrapper">
                            <span class="filter-label">All</span>
                    </label>
                    <input class="filter-input" type="radio" name="filter" id="USDT">
                    <label for="USDT" class="filter-wrapper">
                            <span class="filter-label">USDT</span>
                    </label>
                    <input class="filter-input" type="radio" name="filter" id="BUSD">
                    <label for="BUSD" class="filter-wrapper">
                            <span class="filter-label">BUSD</span>
                    </label>
                    <input class="filter-input" type="radio" name="filter" id="favorites">
                    <label for="favorites" class="filter-wrapper">
                        <span class="filter-label"><i class="fa-regular fa-heart"></i></span>
                    </label>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" class="search-bar" placeholder="Search ETH, BTC, ...">
                </div>
                <div class="itens">
                    <div class="item">
                        <img src="./images/bitcoin.png" alt="" class="item-img">
                        <p class="item-text">BTC</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="item">
                        <img src="./images/ETH.png" alt="" class="item-img">
                        <p class="item-text">ETH</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="item">
                        <img src="./images/doge.png" alt="" class="item-img">
                        <p class="item-text">Doge</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="item">
                        <img src="./images/algo.png" alt="" class="item-img">
                        <p class="item-text">ALGO</p>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="item">
                        <img src="./images/ADA.png" alt="" class="item-img">
                        <p class="item-text">ADA</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <div class="item">
                        <img src="./images/Luna.png" alt="" class="item-img">
                        <p class="item-text">LUNA</p>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
