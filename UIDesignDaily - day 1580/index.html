<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1580</title>


        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="profile">
                        <div class="image-wrapper"><img src="profile.jpg" alt="" class="profile-img"></div>
                        <h3 class="profile-username">MetaMask</h3>
                        <p class="profile-tag">@metamask</p>
                        <p class="profile-text">MetaMask brings Ethereum to your web browser</p>
                        <div class="profile-socials">
                            <a href="" class="rounded-link"><i class="fa-brands fa-github fa-xl"></i></a>
                            <a href="" class="rounded-link"><i class="fa-brands fa-linkedin fa-xl"></i></a>
                            <a href="" class="rounded-link"><i class="fa-brands fa-gitlab fa-xl"></i></a>
                            <a href="" class="rounded-link"><i class="fa-brands fa-ethereum fa-xl"></i></a>
                        </div>
                    </div>
                    <div class="info">
                        <div class="info-progress">
                            <p class="progress-text">6/8 Organizations</p>
                            <i class="progress-icon fa-solid fa-circle-info fa-lg"></i>
                        </div>
                        <div class="progress">
                            <div class="progress-bar"></div>
                        </div>
                        <p class="info-text"><b>4K</b> Followers</p>
                        <button class="info-button">Follow</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
