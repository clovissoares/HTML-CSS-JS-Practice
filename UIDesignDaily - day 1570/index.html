<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1570</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="profile">
                    <div class="user-profile">
                        <div class="image-wrapper">
                            <img src="profile.jpg" alt="" class="profile-image">
                        </div>
                        <div class="user-details">
                            <h2 class="username">Debra Stephens</h2>
                            <div class="location">
                                <i class="fa-solid fa-location-dot"></i>
                                <p>Minneapolis, MN, USA</p>
                            </div>
                        </div>
                    </div>
                    <button id="follow" class="btn follow"><i id="follow-icon" class="fa-lg fa-solid fa-user-plus"></i>Follow</button>
                    <button class="btn message"><i class="fa-lg fa-regular fa-envelope"></i>Message</button>
                </div>
                <div class="background-link"></div>
                <div class="content">
                    <h2 class="title">Worlds</h2>
                    <div class="content-details">
                        <i class="fa-regular fa-thumbs-up"></i>
                        <p>665</p>
                        <i class="fa-regular fa-eye"></i>
                        <p>78</p>
                        <i class="fa-regular fa-comment"></i>
                        <p>88</p>
                    </div>
                    <p class="date">Published: March 7th 2022</p>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
