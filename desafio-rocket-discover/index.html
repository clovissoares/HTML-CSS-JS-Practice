<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Link tree</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
</head>
  <body>
    <main>
        <!--Image and @-->
        <div class="tag-img">
            <img id="profile-tag" alt="">
            <h1>@clovissoares7</h1>
        </div>
        <!--Mode toggle-->
        <label class="switch">
            <input id="toggle" type="checkbox">
            <span class="slider"></span>
        </label>
        <!--Links-->
        <div class="links">
            <ul class="list-button-link">
                <li class="button-link"><a href="">Inscreva-se no NLW</a></li>
                <li class="button-link"><a href="">Baixe meu e-book</a></li>
                <li class="button-link"><a href="">Veja meu portfólio</a></li>
                <li class="button-link"><a href="">Conheça o Explorer</a></li>
            </ul>
        </div>
        <!--Socials-->
        <ul class="list-icon">
            <li class="icon-link">
                <a href="https://github.com/">
                    <i class="fa-brands fa-github fa-2xl"></i>
                </a>
            </li>
            <li class="icon-link">
                <a href="https://www.instagram.com/">
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                </a>
            </li>
            <li class="icon-link">
                <a href="https://www.youtube.com/">
                    <i class="fa-brands fa-youtube fa-2xl"></i>
                </a>
            </li>
            <li class="icon-link">
                <a href="https://br.linkedin.com/">
                    <i class="fa-brands fa-linkedin fa-2xl"></i>
                </a>
            </li>
        </ul>
    </main>
    <footer>
        <p >Feito com &#9825 pela Rocketseat</p>
    </footer>
  </body>

  <script type="text/javascript" src="dark-toggle.js"></script>
</html>
