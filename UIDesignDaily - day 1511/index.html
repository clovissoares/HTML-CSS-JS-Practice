<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>My Website</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="search-bar">
                <i class="fa-lg fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <i class="fa-2x fa-regular fa-bell"></i>
            <h3>IG</h3>
        </header>
        <main>
            <h1>Accounts</h1>
            <div class="content">
                <div class="line">
                    <img src="logo1.PNG" alt="">
                    <div>
                        <h2>Dropbox</h2>
                        <p>dropbox.com</p>
                    </div>
                    <p>24 accounts</p>
                    <i class="fa-2x fa-solid fa-ellipsis"></i>
                </div>
                <div class="line">
                    <img src="logo2.PNG" alt="">
                    <div>
                        <h2>Pinterest</h2>
                        <p>pinterest.com</p>
                    </div>
                    <p>3 accounts</p>
                    <i class="fa-2x fa-solid fa-ellipsis"></i>
                </div>
                <div class="line">
                    <img src="logo3.PNG" alt="">
                    <div>
                        <h2>Microsoft</h2>
                        <p>microsoft.com</p>
                    </div>
                    <p>19 accounts</p>
                    <i class="fa-2x fa-solid fa-ellipsis"></i>
                </div>
            </div>
        </main>
    </body>
</html>
