<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1478</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <h1>What do you think?</h1>
                    <div class="options">
                        <label for="input1">
                            <input type="checkbox" name="" id="input1">
                            <span>This is useful</span>
                        </label>
                        <label for="input2">
                            <input type="checkbox" name="" id="input2">
                            <span>This is not relevant</span>
                        </label>
                        <label for="input3">
                            <input type="checkbox" name="" id="input3">
                            <span>Something is wrong</span>
                        </label>
                        <label for="input4">
                            <input type="checkbox" name="" id="input4">
                            <span>This is not useful</span>
                        </label>
                    </div>
                    <h3>Do you have any comments or suggestions?</h3>
                    <input type="text" name="" id="" placeholder="Share your suggetions">
                    <p>The data you provide helps us improve our platform. <a>Find out more</a>
                        if it is a legal case, you must <a>submit a legal removal request.</a></p>
                    <div class="btns">
                        <button>Cancel</button>
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
