<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1517</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                   <h1>Your courses</h1>
                   <div class="percent">
                    <p>Math</p>
                    <div class="content">
                        <div class="line">
                            <div style="--fill-width: 52%; --fill-color: #FC9861;" class="fill"></div>
                        </div>
                        <p>52%</p>
                    </div>
                   </div>
                   <div class="percent">
                    <p>Chemistry</p>
                    <div class="content">
                        <div class="line">
                            <div style="--fill-width: 76%; --fill-color: #618CFC;" class="fill"></div>
                        </div>
                        <p>76%</p>
                    </div>
                   </div>
                   <div class="percent">
                    <p>Science</p>
                    <div class="content">
                        <div class="line">
                            <div style="--fill-width: 21%; --fill-color: #FC6186;" class="fill"></div>
                        </div>
                        <p>21%</p>
                    </div>
                   </div>
                   <button>View all courses</button>
                </div>
                <div class="summary">
                    <div class="title">
                        <h2>Summary</h2>
                        <p>2021</p>
                        <i class="fa-xs fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="summary-content first">
                        <div class="text">
                            <p>Open courses</p>
                            <p>21</p>
                        </div>
                        <button><i class="fa-lg fa-solid fa-chevron-right"></i></button>
                    </div>
                    <div class="summary-content">
                        <div class="text">
                            <p>Finished courses</p>
                            <p>18</p>
                        </div>
                        <button><i class="fa-lg fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
