<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1583</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="setup.css">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    
        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <h1 class="title">Enter your password</h1>
                    <div class="profile-details">
                        <div class="profile-wrapper">
                            <img class="profile" src="ba.jpeg" alt="">
                        </div>
                        <div class="details-wrapper">
                            <p class="details">Business Account</p>
                            <p class="username">Sarah Bills</p>
                        </div>
                    </div>
                    <p class="details-secondary">Password</p>
                    <div class="input-wrapper">
                        <div class="input-field">
                            <i class="fa-solid fa-lock fa-lg"></i>
                            <input id="password" type="password" placeholder="*********">
                        </div>
                        <input type="checkbox" id="check" style="display:none"/>
                        <label class="see-password" for="check"><i id="label-icon" class="fa-regular fa-eye-slash fa-lg"></i></label>
                    </div>
                    <div class="submit-details">
                        <div class="center">
                            <input type="checkbox" id="cbx" style="display:none"/>
                            <label for="cbx" class="toggle"><span></span></label>    
                        </div>
                        <p class="check-text">Stay signed in</p>
                        <button class="rounded-button">Continue</button>
                    </div>
                    <a class="reset" href="">Reset password</a>
                </div>
            </div>
        </main>
       </body>
       <script type="text/javascript" src="script.js"></script>
</html>
