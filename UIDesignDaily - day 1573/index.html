<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>My Website</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div class="title-average">
                        <div class="title">
                            <p>What others</p>
                            <p>think about the</p>
                            <p>product</p>
                        </div>
                        <div class="average">
                            <div class="rating">
                                <i class="fa-2x fa-solid fa-star"></i>
                                <p>4.8</p>
                            </div>
                            <p>Average</p>
                            <p>customer rating</p>
                        </div>
                    </div>
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="" id="" placeholder="Search topics and reviews">
                    </div>
                    <p class="text">Reviews</p>
                    <div class="star-rating">
                        <p>5</p>
                        <i class="fa-solid fa-star"></i>
                        <div class="bar">
                            <div class="bar-completion percent-77"></div>
                        </div>
                        <p>106</p>
                    </div>
                    <div class="star-rating">
                        <p>4</p>
                        <i class="fa-solid fa-star"></i>
                        <div class="bar">
                            <div class="bar-completion percent-33"></div>
                        </div>
                        <p>32</p>
                    </div>
                    <div class="star-rating">
                        <p>3</p>
                        <i class="fa-solid fa-star"></i>
                        <div class="bar">
                            <div class="bar-completion"></div>
                        </div>
                        <p>0</p>
                    </div>
                    <div class="star-rating">
                        <p>2</p>
                        <i class="fa-solid fa-star"></i>
                        <div class="bar">
                            <div class="bar-completion"></div>
                        </div>
                        <p>0</p>
                    </div>
                    <div class="star-rating">
                        <p>1</p>
                        <i class="fa-solid fa-star"></i>
                        <div class="bar">
                            <div class="bar-completion"></div>
                        </div>
                        <p>0</p>
                    </div>
                    <a href="" class="review">Write a review</a>
                </div>
            </div>
        </main>
    </body>
</html>
