<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>My Website</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <button id="notifications" class="notification-button"><i class="fa-2x fa-regular fa-bell"></i></button>
                <div id="window" class="notification-window">
                    <h2 class="title">You have 1 new message</h2>
                    <div class="notification-details">
                        <i class="fa-2x fa-regular fa-envelope"></i>
                        <div class="details">
                            <p class="date">Feb 22</p>
                            <p class="text">If you like what we do, please tell your friends and share.</p>
                        </div>
                    </div>
                    <div class="socials">
                        <a href="" class="rounded-button twitter">
                            <i class="fa-lg fa-brands fa-twitter"></i>
                            <p>Twitter</p>
                        </a>
                        <a href="" class="rounded-button facebook">
                            <i class="fa-lg fa-brands fa-facebook-f"></i>
                            <p>Facebook</p>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
