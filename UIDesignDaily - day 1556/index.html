<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1556</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="header">
                <a href=""><i class="fa-2x fa-solid fa-arrow-left"></i></a>
                <h1 class="title">Contraction timer</h1>
                    <label for="bell">
                        <i id="toggle" class="fa-regular fa-bell fa-2x"></i>
                    </label>
                    <input type="checkbox" name="bell" id="bell"></label>
            </div>
            <div class="content">
                <p class="timer">00:00:11</p>
                <p class="content-text">Time since last contractions</p>
                <p class="subtimer">7 min 32 sec</p>
                <button class="rounded-button">Stop timing</button>
            </div>
            <div class="timer-grid">
                <div class="grid-title">
                    <p>Length</p>
                    <p>Time apart</p>
                    <p>Start & end time</p>
                </div>
                <div class="grid-content">
                    <p>6s</p>
                    <p>3 min 21 sec</p>
                    <p>4:49pm - 4:49pm</p>
                </div>
                <div class="grid-content">
                    <p>4s</p>
                    <p>16 min 22 sec</p>
                    <p>4:49pm - 4:49pm</p>
                </div>
                <div class="grid-content">
                    <p>6s</p>
                    <p>7 min 41 sec</p>
                    <p>4:49pm - 4:49pm</p>
                </div>
                <div class="grid-content">
                    <p>12s</p>
                    <p>21 min 01 sec</p>
                    <p>4:49pm - 4:49pm</p>
                </div>
                
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
