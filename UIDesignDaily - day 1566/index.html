<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1566</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <div>
                        <h1>Try FREE for 4 weeks</h1>
                        <p>We uncover the facts around the clock, all over the globe.</p>
                    </div>
                    <label for="plan1">
                        <div class="plan" id="plan-1">
                            <input name="plan" id="plan1" type="radio">
                            <div>
                                <p>Monthly</p>
                                <p>4 weeks for free</p>
                                <p>Then $3 every month for the first year</p>
                            </div>
                        </div>
                    </label>
                    <label for="plan2">
                        <div class="plan" id="plan-2">
                            <div><input id="plan2" name="plan" type="radio"></div>
                            <div>
                                <p class="tag">Best value</p>
                                <p>Yearly</p>
                                <p>4 weeks for free</p>
                                <p>Then $30 for the first year</p>
                            </div>
                        </div>
                    </label>
                    <div class="btn">
                        <button>Continue</button>
                    </div>
                    <div class="continue">
                        <div>
                            <p>Continue with</p>
                            <img src="logo.PNG" alt="">
                        </div>
                    </div>
                    <div>
                        <a href="">View more offers</a>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="index.js"></script>
</html>
