<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1572</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <h1 class="title">Your shopping cart</h1>
                    <p class="id">ID: 548856</p>
                    <div class="product">
                        <div class="image-wrapper">
                            <img src="soap.jpg" alt="" class="product-image">
                        </div>
                        <div>
                            <p class="product-name">Ecovacs Deebot OZMO N8 + robot vacuum cleaner W125978483</p>
                            <p class="product-stock">In stock</p>
                        </div>
                    </div>
                    <div class="order-size">
                        <button id="minus" class="btn minus">-</button>
                        <input type="text" name="" id="quantity" class="quantity" value="1">
                        <button id="plus" class="btn plus">+</button>
                    </div>
                    <div class="pricing-object">
                        <p>Standard package</p>
                        <p>FREE</p>
                    </div>
                    <div class="pricing-object">
                        <p>Total VAT</p>
                        <p>879,-</p>
                    </div>
                    <div class="pricing-total">
                        <p>Total NOK</p>
                        <p>4395,-</p>
                    </div>
                    <button class="promotional-code">Got a gift card or a promotional code?</button>
                    <button class="checkout">Checkout</button>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
