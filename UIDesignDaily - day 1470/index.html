<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>1470</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./setup.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="card">
                    <h1>Filter</h1>
                    <h2>Location</h2>
                    <div class="search-bar">
                        <i class="fa-lg fa-solid fa-location-dot"></i>
                        <input type="text" name="" id="" placeholder="Eg. London">
                    </div>
                    <h2>Experience level</h2>
                    <div class="fields">
                        <input type="checkbox" name="" id="year1">
                        <label for="year1">1-2 years</label>
                        <input type="checkbox" name="" id="year2">
                        <label for="year2">3-5 years</label>
                        <input type="checkbox" name="" id="year3">
                        <label for="year3">6-8 years</label>
                        <input type="checkbox" name="" id="year4">
                        <label for="year4">9+ years</label>
                    </div>
                    <h2>Target</h2>
                    <div class="fields">
                        <input type="checkbox" name="" id="target1">
                        <label for="target1">Freelancer</label>
                        <input type="checkbox" name="" id="target2">
                        <label for="target2">Agency</label>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
