<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>My Website</title>

        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./style.css">

        <script src="https://kit.fontawesome.com/14f64e32bd.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="title-sub-tag">
                <h1>Subscriptions</h1>
                <h2>Support these creators by purchasing their monthly subscriptions, and get access to premium content:</h2>
                <div class="tags">
                    <p><i class="fa-solid fa-paperclip"></i>Source files</p>
                    <p><i class="fa-solid fa-rss"></i>Live streams</p>
                    <p><i class="fa-regular fa-calendar"></i>Meetup</p>
                </div>
            </div>
            <div class="content">
                <i class="fa-2x fa-solid fa-chevron-left"></i>
                <div class="card">
                    <img src="profile1.PNG" alt="">
                    <h3>Ludwig Lagos</h3>
                    <p>Illustrator</p>
                    <button>View content</button>
                </div>
                <div class="card">
                    <img src="profile2.PNG" alt="">
                    <h3>Nina Valentine</h3>
                    <p>3D artist</p>
                    <button>View content</button>
                </div>
                <div class="card">
                    <img src="profile3.PNG" alt="">
                    <h3>Karolina Vargas</h3>
                    <p>Illustrator</p>
                    <button>View content</button>
                </div>
                <i class="fa-2x fa-solid fa-chevron-right"></i>
            </div>   
        </main>
    </body>
</html>
